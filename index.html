<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignPad jQuery Plugin | By Badursun</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-4 col-12">
                <div id="signpad"></div>
            </div>
        </div>
    </div>

    <!-- Vendors -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dist/signpad.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $('#signpad').SignPad({
                width   : 400,
                height  : 200,
                userId  : 123,
                canvasId: 'signature-pad-canvas',
                styles  : {
                    clearBtn    : "btn btn-danger btn-sm",
                    undoBtn     : "btn btn-info btn-sm",
                    saveBtn     : "btn btn-success btn-sm"
                },
                onSave  : async (postData)=>{
                    console.log("Signature saved with data:", postData);
                }
            });
        }); 
    </script>
</body>
</html>
